<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtitle Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1 class="title">Subtitle Search: Discover Top Movies from Subtitle Snippets</h1>
    <div class="container">
        <form action="/search" method="post">
            <textarea id="subtitle" name="prompt" rows="10" cols="50" placeholder="Enter subtitle snippet here"></textarea><br>
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
